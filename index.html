<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <title>Front-end Challenge</title>
    </head>
    <body>
        <main>
            <div class="card-wrapper">
                <div class="left-container"></div>
                <div class="right-container">
                    <div class="right-container-top-group">
                        <div class="overline">Perfume</div>
                        <div class="title">Gabrielle Essence Eau De Parfum</div>
                        <div class="description">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
                            CHANEL.
                        </div>
                    </div>
                    <div class="right-container-bottom-group">
                        <div class="price">$149.99</div>
                        <div class="price-crossed">$169.99</div>
                    </div>
                    <button class="button" type="button"><img src="/images/icon-cart.svg" alt="icon" height="15.75px" width="15.75px">  Add to Cart</button>
                </div>
            </div>
        </main>
    </body>
</html>
