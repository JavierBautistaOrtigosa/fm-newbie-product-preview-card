<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <title>Front-end Challenge</title>
    </head>
    <body>
        <main>
            <article class="product-card">
                <div class="product-card__image"></div>
                <div class="product-card__details">
                    <div class="product-card__header">
                        <p class="product-card__overline">Perfume</p>
                        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
                        <p class="product-card__description">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
                            CHANEL.
                        </p>
                    </div>
                    <div class="product-card__prices">
                        <p class="product-card__price">$149.99</p>
                        <p class="product-card__price product-card__price--old">$169.99</p>
                    </div>
                    <button class="product-card__button" type="button">
                        <img src="/images/icon-cart.svg" alt="Cart icon" width="15.75" height="15.75">
                        Add to Cart
                    </button>
                </div>
            </article>
        </main>
    </body>
</html>
